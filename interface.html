<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="shapeContainer"></div>
    <div>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button onclick="selectShape(0)">Circle</button>
        <button onclick="selectShape(1)">Square</button>
        <button onclick="selectShape(2)">Hexagon</button>
        <button onclick="selectShape(3)">Star</button>
        <div id="selectedShapeText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
